<!DOCTYPE html>
<html>
    <head>
        <title>Hello Vue.js!!</title>
    </head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script>
            var app = new Vue({
              el: '#app',
              data: {
                message: 'Hello Vue!'
              }
            })            
        </script>
    </body>
</html>
